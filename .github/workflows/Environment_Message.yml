name: Environment Message

on:
  workflow_call:
   inputs:
     Configuration:
        type: string
        description: 'Environment Setup'
        required: true 
        default: 'release'
   outputs:
     bmconclusion:
        value: ${{ jobs.build_message.outputs.conclusion }}   
     umconclusion:
        value: ${{ jobs.upload_message.outputs.umconclusion }} 
     pmconclusion:
        value: ${{ jobs.process_message.outputs.pmconclusion }} 
     uconclusion:
        value: ${{ jobs.upload.outputs.uconclusion }} 
     pconclusion:
        value: ${{ jobs.process.outputs.pconclusion }} 
jobs:
   build_message:
       runs-on: ubuntu-latest
       outputs:
         conclusion: ${{ steps.build.outputs.bmconclusion }}
       steps:
        - id: build
          run:
             echo "Building Message....."
             echo "bmconclusion=success" >> $GITHUB_OUTPUT
   upload_message:
       runs-on: ubuntu-latest
       if: ${{inputs.Configuration == 'release' }}
       environment: production
       needs: build_message
       outputs:
         umconclusion: ${{ needs.upload_message.outcome }}
       steps:
        - name: Upload Message
          run: |
             echo "Uploading Message....."
   upload:
       runs-on: ubuntu-latest
       if: ${{inputs.Configuration != 'release' }}
       needs: build_message
       outputs:
         uconclusion: ${{ needs.upload.outcome }}
       steps:
        - name: Upload Message
          run: |
             echo "Uploading Message....."
   process_message:
       runs-on: ubuntu-latest
       needs: upload_message
       outputs:
         pmconclusion: ${{ needs.process_message.outcome }}
       steps:
        - name: Build Message
          run: |
             echo "process Message....."
   process:
       runs-on: ubuntu-latest
       needs: upload
       outputs:
         pconclusion: ${{ needs.process.outcome }}
       steps:
        - name: Build Message
          run: |
             echo "process Message....."
          
