name: Environment Message

on:
  workflow_call:
   inputs:
     Configuration:
        type: string
        description: 'Environment Setup'
        required: true 
        default: 'release'
   outputs:
     bmconclusion:
        value: ${{ jobs.build_message.outputs.bmconclusion }}   
     umconclusion:
        value: ${{ jobs.upload_message.outputs.umconclusion }} 
     pmconclusion:
        value: ${{ jobs.process_message.outputs.pmconclusion }} 
jobs:
   build_message:
       runs-on: ubuntu-latest
       outputs:
         bmconclusion: ${{ steps.build.outputs.bmconclusion }}
       steps:
        - id: build
          run:  |
             echo "Building Message....."
        - name: build
          run: |
             echo "Build"
             echo "bmconclusion=success" >> $GITHUB_OUTPUT
   upload_production:
       runs-on: ubuntu-latest
       if: ${{inputs.Configuration == 'release' }}
       environment: production
       needs: build_message
       outputs:
         umconclusion: ${{ steps.UploadMessage.outputs.umconclusion }}
       steps:
        - id: UploadMessage
          run: |
             echo "Uploading Message....."
             echo "umconclusion=success" >> $GITHUB_OUTPUT
   upload_development:
       runs-on: ubuntu-latest
       if: ${{inputs.Configuration != 'release' }}
       needs: build_message
       outputs:
         uconclusion: ${{ steps.Upload.outputs.umconclusion }}
       steps:
        - id: UploadMessage
          run: echo "Uploading Message....."
        - id: Upload-Message
          run: |
             echo "Upload"
             echo "umconclusion=success" >> $GITHUB_OUTPUT
   process_development:
       runs-on: ubuntu-latest
       needs: upload_development
       outputs:
         pmconclusion: ${{ steps.ProcessMessage.outputs.pmconclusion }}
       steps:
        - id: ProcessMessage
          run: |
             echo "process Message....."
        - id: Process
          run: |
             echo "process Message....."
             echo "pconclusion=success" >> $GITHUB_OUTPUT
   process_production:
       runs-on: ubuntu-latest
       needs: upload_production
       outputs:
         pconclusion: ${{ steps.Process.outputs.pmconclusion }}
       steps:
        - id: ProcessMessage
          run: |
             echo "process Message....."
        - id: Process
          run: |
             echo "process Message....."
             echo "pconclusion=success" >> $GITHUB_OUTPUT
