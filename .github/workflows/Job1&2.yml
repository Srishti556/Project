name: Combined Job
on:
 workflow_dispatch:
   inputs:
     Configuration:
       description: 'Configuration'
       required: true
       default: 'Hello'
     ConfigCode:
       description: 'ConfigCode'
       required: false
       default: '10'
     ConfigType:
       description: 'ConfigType'
       required: true
       default: 'Prod'
       options:
         - 'Staging'
         - 'Prod'
         - 'QA'

jobs:
 configure_Print:
   runs-on: ubuntu-latest

   steps:
   - name: Print Hello World
     run: echo "Hello World"
   
   - name: Prepare Configuration
     id: config
     run: |
       if [[ -n "$ConfigCode" ]]; then
         formattedConfig="$Configuration, $ConfigCode, $ConfigType"
       else
         formattedConfig="$Configuration, $ConfigType"
       fi
       echo "Formatted Configuration: $formattedConfig"
