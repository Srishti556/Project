name: Combined Job cancelled
on:
 workflow_dispatch:
  inputs:
   cancelWorkflow:
     description: 'Cancel Workflow'
     required: false
     default: false
   
jobs:
 Print:
   runs-on: ubuntu-latest 
   steps:
   - name: Print Hello World
     run: |
          echo "This is Job 1"
          exit 1
 Configure:
      needs: Print
      runs-on: ubuntu-latest
      if: ${{ cancelled() }}
      steps:
      - name: Prepare Configuration
        if: ${{ inputs.cancelWorkflow == 'true' }}
        run: exit 1
        
      - name: Workflow Cancelled
        if: ${{ inputs.cancelWorkflow == 'false' }}
        run: echo "JOB 2 when workflow is cancelled."
