name: EnvironmentSetup Job
on:
 workflow_dispatch:
   inputs:
     Configuration:
       type: string
       description: 'Configuration'
       required: true
       default: 'release'
jobs:
  development-production:
    uses: ./.github/workflows/reuseableworkflowtrail.yml
    with:
      configuration: ${{ inputs.configuration }}
  
  status:
     if: ${{ always() }}
     runs-on: ubuntu-latest
     needs: development-production
     steps: 
       - name: Success
         if: ${{ always() }}
         run: |
          if [${{ success() && steps.development-production.conclusion == 'success' }}]; then
          echo "The workflow was Success."
          fi
          if [${{ always() && steps.development-production.conclusion == 'success' }}]; then
          echo "The workflow was failure."
          else
          echo "The workflow was cancelled."
          fi
