name: Reusable workflow

on:
  workflow_call:
   inputs:
     configuration: 
        type: string
        required: true  
   outputs:
     firstword:
        value: ${{ jobs.Reusable-workflow.outputs.output1 }}
jobs:
  Reusable-workflow:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.firstword }}
    steps:
     - name: set Output1
       id: step1
       env:
          OUTPUT1: ${{needs.job-1.outputs.output1}}
          OUTPUT2: ${{needs.job-1.outputs.output2}}
       run: |
        if "${{inputs.configuration}}" == 'true'; then
        echo "::set-output name=firstword::Hello_World_True"
        else
        echo "::set-output name=firstword::Hello_World_False"
        fi
